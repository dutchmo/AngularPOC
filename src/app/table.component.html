<h1>{{ value }}</h1>

<hr>

<button (click)="increment()" class="increment">Increment</button>
<button (click)="decrement()" class="decrement">Decrement</button>

<p class="message">
  {{ message }}
</p>

<div [hidden]="!even">
  Number is Odd
</div>

<div [hidden]="even">
  Number is Even
</div>


<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
    <input type="text" formControlName="lastName">
  </label>

  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>

<form [formGroup]="myForm"
      (ngSubmit)="onSubmit2(myForm.value)"
      class="ui form">

  <div class="field" [class.error]="!myForm.controls.sku.valid && myForm.controls.sku.touched">
    <label for="skuInput">SKU</label>
    <input type="text"
           id="skuInput"
           placeholder="SKU"
           [formControl]="myForm.controls['sku']">
    <div *ngIf="!myForm.controls.sku.valid"
         class="ui error message">SKU is invalid
    </div>
  </div>

  <button type="submit" class="ui button">Submit</button>
</form>


<p-checkbox name="groupname" value="val1"></p-checkbox>
<p-checkbox name="groupname" value="val2"></p-checkbox>


<p-table #tt [columns]="cols" [value]="allTodos" show-filter="true" [paginator]="true" [rows]="10"
         (onPage)="paginate($event)"
         sortMode="single" sortField="title" sortOrder=-1 autoLayout="true" [rowsPerPageOptions]="[5,10,20,50]"
         [totalRecords]="totalRecords" [loading]="loading" selectionMode="multiple" [(selection)]="selectedTodos">

  <ng-template pTemplate="caption">
    Todo List
  </ng-template>

  <ng-template pTemplate="header" let-columns>

    <tr>
      <th style="width: 3em">
      </th>

      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>

      <th *ngFor="let col of columns" [ngSwitch]="col.field">
        <input *ngSwitchCase="'id'" pInputText type="text"
               (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">

        <p-dropdown *ngSwitchCase="'userId'" [options]="userIds" [style]="{'width':'20%'}"
                    (onChange)="tt.filter($event.value, col.field, 'equals')"></p-dropdown>

        <input *ngSwitchDefault pInputText type="text"
               (input)="tt.filter($event.target.value, col.field, col.filterMatchMode)">

      </th>
    </tr>

  </ng-template>


  <ng-template pTemplate="body" let-todo let-columns="columns">
    <tr [pSelectableRow]="todo">
      <td>
        <p-tableCheckbox [value]="todo"></p-tableCheckbox>
      </td>

      <td *ngFor="let col of columns" [ngSwitch]="col.field">


        <a *ngSwitchCase="'id'" style="cursor:pointer"
           (click)="confirmDialog()">{{todo[col.field]}}</a>

        <span *ngSwitchDefault>
        {{todo[col.field]}}
        </span>

      </td>

    </tr>
  </ng-template>


  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        No records found
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary">
    <ul>
      <li *ngFor="let todo of selectedTodos" style="text-align: left">
        {{todo.id + ' - ' + todo.title }}
      </li>
    </ul>
  </ng-template>


</p-table>


<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<button type="button" (click)="confirmDialog()" pButton icon="pi pi-check" label="Confirm"></button>

<p-messages></p-messages>
